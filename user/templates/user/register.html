{% extends "base.html" %}

{% block main %}
  <h1>Register for MyMDB</h1>
  <form method="post">
    {{ form.as_p}}
    {% csrf_token %}
    <button
        type="submit"
        class="btn btn-primary">
      Register
    </button>
  </form>
  <small class="text-muted">
    Already have an account? <a class="ml-2" href="#">Login</a>
</small>
{% endblock %}
